<html>
  <head>
    <title>MoneyGuard</title>
      <link rel="stylesheet" href="css/main.css">
      <script src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
  </head>
  <body>
      <div id="top-bar">
          <img src="http://placehold.it/30x30">
          <a href="#logout" class="name"></a>
          <a href="#settings" class="settings-button">Settings</a>
      </div>
      <section id="login-signup">
          <section id="signup">
          <h1>Signup</h1>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password">
            </div>
            <button id="signup-button" type="button">Sign up</button>
          </section>
          <section id="login">
      <h1>Login</h1>
       <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <button id="login-button" type="button">Login</button>
   </section>
      </section>
      <section id="main"> </section>
      <section id="add-expense" data-category="" data-time="">
          <h1></h1>
          <div class="amount-input">$<input type="number"></div>
          <div class="button-group">
              <button type="button" class="today-button selected">Today</button>
              <button type="button" class="not-today-button">Other</button>
          </div>
          <div class="button-group other-days"></div>
          <textarea class="notes"></textarea>
          <hr>
          <button type="button" id="save-button">Record It</button>
      </section>
      <section id="settings"></section>
      
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
