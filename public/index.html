<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MoneyGuard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#159f36">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,900,300' rel='stylesheet' type='text/css'>
		<script src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
	</head>
	<body>
		<div id="top-bar">
		  <span id="logo">MoneyGuard</span>
          <!--<img src="http://placehold.it/30x30" id="logo">
          <a class="name"></a>
          <a href="#settings" class="settings-button">Settings</a>
			-->
		  <a class="name"></a>
      </div>
		<nav id="main-nav">
			<a href="#list" class="toggle-list-view"></a>
			<div class="time-range-view-buttons">
				<a href="#week" class="week-view">week</a>
				<a href="#month" class="month-view">month</a>
			</div>
		</nav>
		<section id="login-signup" class="wrapper">
		  <section id="signup">
		  <h1>Signup</h1>
			 <form>
				<div>
					<label>Email</label>
					<input type="email">
				</div>
				<div>
					<label>Password</label>
					<input type="password">
				</div>
				<button id="signup-button" type="button">Sign up</button>
			</form>
		  </section>
		  <section id="login">
			<h1>Login</h1>
			<form>
				<div>
					<label>Email</label>
					<input type="email">
				</div>
				<div>
					<label>Password</label>
					<input type="password">
				</div>
				<button id="login-button" type="button">Login</button>  
			</form>
		</section>
		</section>
		<section id="progress-view" class="wrapper"> 
			<ul class="week expenses"></ul>
			<ul class="month expenses"></ul>
		</section>
		<section id="list-view" class="wrapper">
			<ul class="week"></ul>
			<ul class="month"></ul>
		</section>
		<section class="add-expense-template" data-category="" data-time="">
		  <button type="button" class="cancel">cancel</button>
		  <div class="wrapper">
			  <h1></h1>
			  <div class="amount-input">$<input type="number" pattern="[0-9]*"></div>
			  <div class="day-buttons">
				  <div class="button-group">
					  <button type="button" class="today-button selected">Today</button>
					  <button type="button" class="not-today-button">Other</button>
				  </div>
				  <div class="button-group other-days"></div>
			  </div>
			  <div class="notes">
				  <button class="small">Notes</button>
				  <textarea></textarea>
			  </div>
			  <button type="button" id="save-button" class="important">Record It</button>
		  </div>
		</section>
		<section id="settings"></section>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
